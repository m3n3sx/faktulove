{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Importuj Faktury z Pliku XLSX</h1>

    <form method="post" enctype="multipart/form-data">  <  action="{% url 'importuj_faktury' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <a href="{% url 'panel_uzytkownika' %}" class="btn btn-secondary">Anuluj</a>
    </form>

{% endblock %}
