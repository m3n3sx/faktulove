{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% csrf_token %}
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
  <h6 class="fw-semibold mb-0">Produkty</h6>
  <ul class="d-flex align-items-center gap-2">
    <li class="fw-medium">
      <a href="/" class="d-flex align-items-center gap-1 hover-text-primary">
        <iconify-icon icon="solar:home-smile-angle-outline" class="icon text-lg"></iconify-icon>
        Panel
      </a>
    </li>
    <li>-</li>
    <li class="fw-medium">Produkty</li>
  </ul>
</div>

<div class="card">
      <div class="card-header d-flex flex-wrap align-items-center justify-content-between gap-3">
        <div class="d-flex flex-wrap align-items-center gap-3">
        </div>
        <div class="d-flex flex-wrap align-items-center gap-3">
           <a href="{% url 'dodaj_produkt' %}" class="btn btn-primary">Dodaj Produkt</a>
</div>
      </div>
      <div class="card-body">

<div class="table-responsive scroll-sm">
                    <table class="table bordered-table sm-table mb-0">
                      <thead>
                        <tr>
                          <th scope="col">Nazwa</th>
                          <th scope="col">Cena Netto</th>
                          <th scope="col" class="text-center">Akcje</th>
                        </tr>
                      </thead>
                      <tbody>
{% for produkt in produkty %}
                        <tr>
                            <td>{{ produkt.nazwa }}</td>
                           <td>{{ produkt.cena_netto }}</td>
                          <td class="text-center"> 
                            <div class="d-flex align-items-center gap-10 justify-content-center">
                <a href="{% url 'edytuj_produkt' pk=produkt.pk %}" class="w-32-px h-32-px bg-success-focus text-success-main rounded-circle d-inline-flex align-items-center justify-content-center">
                  <iconify-icon icon="lucide:edit"></iconify-icon>
                </a>
                <a href="{% url 'usun_produkt' pk=produkt.pk %}" class="w-32-px h-32-px bg-danger-focus text-danger-main rounded-circle d-inline-flex align-items-center justify-content-center">
                  <iconify-icon icon="mingcute:delete-2-line"></iconify-icon>
                </a>
                          </td>
                        </tr>
            {% empty %}
            <tr>
                <td colspan="3">Brak produkt√≥w.</td>
            </tr>
            {% endfor %}

                      </tbody>
                    </table>
                </div>

</div>
{% endblock %}
