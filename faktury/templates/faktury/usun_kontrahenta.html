{% extends 'base.html' %}

{% block content %}
  <h2>Usuń Kontrahenta</h2>

  <p>Czy na pewno chcesz usunąć kontrahenta <strong>{{ kontrahent.nazwa }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Tak, usuń</button>
    <a href="{% url 'panel_uzytkownika' %}" class="btn btn-secondary">Anuluj</a>
  </form>
{% endblock %}
