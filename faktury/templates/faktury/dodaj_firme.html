{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Dodaj Dane Firmy</h1>

    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Zapisz Dane Firmy</button>
    </form>
{% endblock %}
