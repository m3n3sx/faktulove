{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edytuj Zadanie: {{zadanie.tytul}}</h1>
        <form method = "post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type = "submit" class = "btn btn-success">Zapisz</button>
            <a href="{% url 'szczegoly_zespolu' zespol_id=zadanie.zespol.pk %}" class="btn btn-secondary">Anuluj</a>
        </form>
{% endblock %}
