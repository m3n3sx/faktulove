{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Dodaj Produkt</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Dodaj Produkt</button>
         <a href="{% url 'produkty' %}" class="btn btn-secondary">Anuluj</a>
    </form>
{% endblock %}
