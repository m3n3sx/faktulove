{% extends "base.html" %}

{% block content %}
  <h2>Edycja Produktu</h2>
  
  <form method="post">
      {% csrf_token %}
      {% for field in form %}
          <div class="form-group">
              {{ field.label_tag }}
              {{ field }}
              {% if field.errors %}
                  <div class="text-danger">{{ field.errors }}</div>
              {% endif %}
          </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
  </form>
{% endblock %}
