{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Odpowiedz na wiadomość: "{{ parent_msg.temat }}"</h2>
  <div class="message-thread">
    <p><strong>Oryginalna wiadomość od:</strong> {{ parent_msg.nadawca }}</p>
    <p>{{ parent_msg.tresc|linebreaks }}</p>
  </div>
  <hr>
  <form method="POST" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Wyślij odpowiedź</button>
  </form>
{% endblock %}
